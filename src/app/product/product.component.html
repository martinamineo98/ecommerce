<span class="product-name"><a routerLink="/product" (click)="setProduct(product)">{{ product.name }}</a></span>

<div class="product-info-main">
  <img src="{{ product.image }}" alt="{{ product.name }}">
  <span class="product-price">â‚¬ {{ product.price }}</span>
  <span class="product-status" *ngIf="product.quantity === 0">sold out</span>
</div>

<div class="product-info-page" *ngIf="router.url === '/product'" [formGroup]="productDetails">
  <span class="product-description">{{ product.description }}</span>

  <ul class="product-colors">
    <span>colors:</span>
    <select formControlName="chosenColor">
      <option *ngFor="let color of availableColors; let index = index" value="{{ color.name }}" (click)="onClick(index)">{{ color.name }}</option>
    </select>
  </ul>
  <ul class="product-sizes">
    <span>sizes:</span>
    <select formControlName="chosenSize">
      <option *ngFor="let size of availableSizes" value="{{ size.name }}">{{ size.name }}</option>
    </select>
  </ul>

  <button *ngIf="product.quantity > 0" class="product-btn-add-to-cart" (click)="addToCart(product.id)">add to cart</button>
  <span *ngIf="product.quantity === 0" class="product-sold-out">sold out</span>
</div>
